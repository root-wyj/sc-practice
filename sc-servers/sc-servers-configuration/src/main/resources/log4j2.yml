Configuration:
  status: warn
  
  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      - name: log.level.console
        value: info
      - name: log.level.configuration
        value: info

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console}
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "[%X{X-B3-TraceId},%X{X-B3-SpanId},%X{X-B3-ParentSpanId},%X{X-Span-Export}] %d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t [%X{traceId}] (%F:%L) - %m%n"
    RollingFile: # 输出到文件，超过100MB归档
      - name: ROLLING_FILE_INFO
        ignoreExceptions: false
        fileName: ./logs/configuration_info.log
        filePattern: "./logs/$${date:yyyy-MM}/configuration_info-%d{yyyy-MM-dd}.log.gz"
        PatternLayout:
          pattern: "[%X{X-B3-TraceId},%X{X-B3-SpanId},%X{X-B3-ParentSpanId},%X{X-Span-Export}] %d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t [%X{traceId}] (%F:%L) - %m%n"
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
            modulate: true
            interval: 1
        DefaultRolloverStrategy:
          max: 14
        ThresholdFilter:
          level: info
          onMatch: ACCEPT
          onMismatch: DENY
      - name: ROLLING_FILE_ERROR
        ignoreExceptions: false
        fileName: ./logs/configuration_error.log
        filePattern: "./logs/$${date:yyyy-MM}/configuration_error-%d{yyyy-MM-dd}.log.gz"
        PatternLayout:
          pattern: "[%X{X-B3-TraceId},%X{X-B3-SpanId},%X{X-B3-ParentSpanId},%X{X-Span-Export}] %d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t [%X{traceId}] (%F:%L) - %m%n"
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
            modulate: true
            interval: 1
        DefaultRolloverStrategy:
          max: 14
        ThresholdFilter: 
          level: error
          onMatch: ACCEPT
          onMismatch: DENY

  Loggers: 
    Root: 
      level: ${sys:log.level.console}
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE_INFO
        - ref: ROLLING_FILE_ERROR

    Logger:
      - name: configuration-log
        additivity: false
        level: ${sys:log.level.configuration}
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE_INFO
          - ref: ROLLING_FILE_ERROR